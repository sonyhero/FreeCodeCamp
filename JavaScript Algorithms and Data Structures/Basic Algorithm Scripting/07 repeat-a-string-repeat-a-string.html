<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function repeatStringNumTimes(str, num) {
        let arr = [];
        if (num > 0) {
          for (let i = 1; i <= num; i++) {
            arr.push(str);
          }
          return arr.join("");
        } else return "";
      }

      repeatStringNumTimes("abc", 3);
    </script>
  </body>
</html>
