  <body>
    <script>
      function bouncer(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
          if (Boolean(arr[i])) {
            newArr.push(arr[i]);
          }
        }
        return newArr;
      }

      bouncer([7, "ate", "", false, 9]);
    </script>
  </body>
